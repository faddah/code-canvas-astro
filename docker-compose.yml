version: '3.8'

services:
  # Main Astro application container (PUBLIC)
  app:
    platform: linux/amd64
    build:
      context: .
      dockerfile: Dockerfile
      platforms:
        - linux/amd64
    container_name: code-canvas-astro-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/data/taskManagement.db
      - PORT=3000
    volumes:
      # Mount the shared volume for database access
      - db-data:/app/data
    networks:
      - app-network
    depends_on:
      db-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Database initialization container (PRIVATE - runs once and exits)
  # This container is responsible for setting up the database file
  # and ensuring it's available in the shared volume before the app starts
  db-init:
    platform: linux/amd64
    build:
      context: .
      dockerfile: Dockerfile.db
      platforms:
        - linux/amd64
    container_name: code-canvas-astro-db-init
    environment:
      - DATABASE_URL=file:/data/taskManagement.db
    volumes:
      # Mount the same volume to initialize the database
      - db-data:/data
    networks:
      - app-network
    # This container runs once to set up the database and then exits
    # The app container will start after this completes successfully

# Named volumes for data persistence
volumes:
  db-data:
    driver: local
    name: code-canvas-astro-db-volume
    # This volume is private and only accessible by the app container

# Private network for the application
networks:
  app-network:
    driver: bridge
